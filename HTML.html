<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uñas y Estilos - Peluquería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Coloca aquí la barra de navegación -->
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bienvenidos a Uñas y Estilos</h1>
            <p>Los mejores estilos para tus uñas y cabello</p>
        </section>

        <section class="services">
            <h2>Nuestros servicios</h2>
            <ul>
                <li><a href="#corte">Corte de cabello</a></li>
                <li><a href="#tinte">Tinte y coloración</a></li>
                <li><a href="#peinados">Peinados</a></li>
                <li><a href="#manicure">Manicura</a></li>
                <li><a href="#pedicure">Pedicura</a></li>
                <!-- Agrega más servicios aquí -->
            </ul>
        </section>

        <section class="gallery">
            <h2>Galería de estilos</h2>
            <div class="image-container">
                <img src="peluqueria.jpg" alt="Estilo 1">
                <img src="estilos.jpg" alt="Estilo 2">
                <img src="uñas.jpg" alt="Estilo 3">
                <img src="corte hombre.jpg" alt="Estilo 4">
                <img src="corte mujer.jpg" alt="Estilo 5">
                <img src="maquillaje.jpg" alt="Estilo 6">
            </div>
        </section>

        <section id="corte" class="gallery">
            <!-- Contenido de la sección de Corte de cabello -->
        </section>

        <section id="tinte" class="gallery">
            <!-- Contenido de la sección de Tinte y coloración -->
        </section>

        <section id="peinados" class="gallery">
            <!-- Contenido de la sección de Peinados -->
        </section>

        <section id="manicure" class="gallery">
            <!-- Contenido de la sección de Manicura -->
        </section>

        <section id="pedicure" class="gallery">
            <!-- Contenido de la sección de Pedicura -->
        </section>

        <!-- ... Otras secciones y contenido de la página ... -->

        <section class="contact">
            <h2>Contacto</h2>
            <div class="contact-form">
                <h3>Formulario 1</h3>
                <form>
                    <label for="name1">Nombre:</label>
                    <input type="text" id="name1" name="name" required>
                    <label for="email1">Correo electrónico:</label>
                    <input type="email" id="email1" name="email" required>
                    <label for="message1">Mensaje:</label>
                    <textarea id="message1" name="message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="contact-form">
                <h3>Formulario 2</h3>
                <form>
                    <label for="name2">Nombre:</label>
                    <input type="text" id="name2" name="name" required>
                    <label for="email2">Correo electrónico:</label>
                    <input type="email" id="email2" name="email" required>
                    <label for="message2">Mensaje:</label>
                    <textarea id="message2" name="message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="contact-form">
                <h3>Formulario 3</h3>
                <form>
                    <label for="name3">Nombre:</label>
                    <input type="text" id="name3" name="name" required>
                    <label for="email3">Correo electrónico:</label>
                    <input type="email" id="email3" name="email" required>
                    <label for="message3">Mensaje:</label>
                    <textarea id="message3" name="message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <p>Derechos reservados &copy; Uñas y Estilos 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
